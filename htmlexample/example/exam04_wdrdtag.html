<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML 텍스트 강조 태그 예제</h1>
    <p>
        <strong>강조</strong> 태그는 텍스트를 강조할 때 사용합니다.
    </p>
    <p>
        <em> 텍스트 강조(emphasis) </em>는 <em>기울임으로 표시</em>된다
    </p>
    <q>
        <em>인용문</em>은 <em>강조된 인용</em>으로 표시됩니다.
    </q>
    <q>
        <ins>새로운 내용</ins> 은 <ins>밑줄로 표시</ins>됩니다.
    </q>
    <q>
        <del>삭제된 내용</del>은 <del>취소선으로 표시</del>됩니다.
    </q>
    <q>
        <small>작은 글자</small>는 <small>작은 글씨로 표시</small>됩니다.
    </q>
    <q>
        <mark>강조된 텍스트</mark>는 <mark>배경색으로 강조</mark>됩니다.
    </q>
</body>
</html>
