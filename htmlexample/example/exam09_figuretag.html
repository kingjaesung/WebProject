<!-- 
 figure 태그는 이미지나 도표, 차트 등의 독립적인 콘텐츠를 나타내는데 사용된다
 figcaption 태그는 figure 태그 안에 들어가며, 해당 콘텐츠에 대한 설명을 제공-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그 예제 - 자연 풍경</title>
</head>
<body>
    <h2>아름다운 우리 나라 풍경</h2>
    <figure>
        <img src="../image/동궁과 월지.jpg" alt="동궁과 월지" width = "500 " />
        <figcaption> [그림2] 행복했던 경주의 모습</figcaption>
    </figure>
</body>
</html>
