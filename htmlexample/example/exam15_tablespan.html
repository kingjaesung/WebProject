<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>표의 병합 - rowspan 속성</h3>
    <table border="1">
        <tr>
            <td rowspan="3"> 아래 줄 (rows) <br /> 셀 합치기</td>
            <td>1행(row) 2열</td>
            <td rowspan="3"> 3열 밑으로 3칸 합쳐부러</td>
        </tr>
        <tr>
            <!--2행 1열 없음-->
            <td>2행 (row) 2열</td>
        </tr>
        <tr>
            <!--3god 1duf djqtdma-->
            <td>3행 (row) 2열</td>
        </tr>
    </table>
    <br>

    <h3> 표의 병합 - colspan 속성</h3>
    <table border="1">
        <tr>
            <td colspan="3"> 옆 칸 (cols)의 셀 합치기</td>
        </tr>
        <tr>
            <td> 2행 1열 (col)</td>
        </tr>
        <tr>
            <td> 3행 1열 </td>
        </tr>
    </table>

    <br>

    <h3>TV 편성표</h3>
    <table border="1">
        <tr>
            <th>시간</th>
            <th>OCN</th>
            <th>투니버스</th>
            <th>KBS</th>
        </tr>
        <tr>
            <th>6PM - 7 PM</th>
            <td rowspan="2"> 영회</td>
            <td>이누야샤</td>
            <td>6시 내고향</td>
        </tr>
        <tr>
            <th>7PM - 8PM</th>
            <td>마루코는 아홉살</td>
            <td>TV특종 놀라운 세상</td>
        </tr>
    </table>

    <br>

    <h3>시간표</h3>
    <table border="1">
        <tr>
            <th>요일</th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>월요일</th>
            <td colspan="2"> 영어</td>
            <td>수학</td>
            <td>미술</td>
        </tr>
        <tr>
            <th>화요일</th>
            <td colspan="3"> 역사</td>
            <td>체육</td>
        </tr>
    </table>
</body>

</html>
