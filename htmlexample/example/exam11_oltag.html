<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered List(ol) 태그확인 </title>
</head>
<body>
    <h3>일간 베스트 [인문]</h3>
    <ol type="A">
        <li>무엇이 나를 행복하게 만드는가</li>
        <li>인간 본성에 대하여</li>
    </ol>

    <h3>여행 가고 싶어 하는 나라</h3>
    <ol start = "3" reversed = "reversed">
        <li>일본</li>
        <li>태국</li>
        <li>크로아티아</li>
    </ol>
    
</body>
</html>
