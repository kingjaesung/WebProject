<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <table>
            <tr>
                <td> <label for="user_id"> 아이디</label></td>
                <td><input type=" name =" user_id" id="user_id" isze="20" 
                    maxlength="12" placeholder="id 입력"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwd" size="20" maxlength="12"> </td>
            </tr>
            <tr>
                <td>이름</td>
                <td> <input type="text" name="name" size="20" maxlength="5"></td>
            </tr>
            <tr>
                <!-- 라디오 버튼은 하나를 선택하면 나머지 하나가 해제되는 것-->
                <td>성별</td>
                <td><input type="radio" name="gender" id="man" value="man" checked="checked">
                    <label for="man"> 남자 </label>
                    <input type="radio" name="gender" id="woman" value="woman" />
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <!-- 여러개 선택 가능한 checbox-->
                <td> 취미</td>
                <td> <input type="checkbox" name="hobby" id="hobby1" value="climbing">
                    <label for="hobby1"> 등산 </label>
                    <input type="checkbox" name="hobby" id="hobby2" value="traveling">
                    <label for="hobby2"> 여행</label>
                    <input type="checkbox" name="hobby" id="hobby3" value="watchingMovie">
                    <label for="hobby3">영화관람</label>

                </td>
            </tr>
            <tr>
                <td>컴퓨터 운영체제</td>
                <td>
                    <select name="OS" size="3" multiple>
                        <option value="windows"> 윈도우11 </option>
                        <option value="linux"> 리눅스 </option>
                        <option value="solrais">솔라리스</option>
                        <option value="Mac"> 맥 </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>웹 프로그래밍 과목 (1)</td>
                <td>
                    <select name="lessonOne">
                        <option value="java"> JAVA</option>
                        <option value="jsp">JSP</option>
                        <option value="html5"> MTML5</option>
                        <option value="jquery">jQuery</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>웹 프로그래밍 과목 (2)</td>
                <td>
                    <select name="lessonTwo">
                        <optgroup label=" Wep">
                            <option value="html5"> MTML5</option>
                            <option value="css"> CSS</option>
                            <option value="javascript">JavaScript</option>

                        </optgroup>
                        <optgroup label="웹 표준">
                            <option value="구조">구조</option>
                            <option value="표현"> 표현</option>
                            <option value="동작"> 동작(기능)</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>배우는 과목</td>
                <td>
                    <input type="text" name="languageData" list="language" />
                    <datalist id="language">
                        <option value="java">Java</option>
                        <option value="database">database</option>
                        <option value="html/css/js">html/css/js</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>기타사항</td>
                <td><textarea name="exam" cols="30" rows="7"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="목록" onclick="alert ('누르지마라')">
                    <button type="button" onclick="alert ('누르지 마 이 짜식아')"> 목록</button>
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
