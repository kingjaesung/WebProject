<body>
    <h1>성적 구하기 </h1>
    <form action="">
        <input id="kor" class="subject" type="text" placeholder="국어점수(kor)">

        <input id="math" class="subject" type="text" placeholder="수학점수(math)">
        <button type="button" onclick="subjectEvr()">성적 구하기</button>

        <input id="total" type="text" placeholder="합계" readonly>
        <input id="evr" type="text" placeholder="평균"readonly>
        <input id="grade" type="text" placeholder="학점"readonly>
    </form>


    <hr>

    <h1>숫자 맞추기 게임</h1>
<div>
    <label for="number">숫자: </label>

    <button type="button" onclick="fnRandom()">확인</button>
    <br>
    <label for="count">추측횟수: </label>
    <input type="text" id="count">
    <label for="hint">힌트: </label>

</div>

        1.반복문을 사용하여 h1~h6태그로 Hello JavaSCript를 출력해주세요.

    </pre>
    <button type="button" onclick="fnHelloJava()">출력</button>
    <div id="div1"></div>
    <div id="div2"></div>

    <script src="/javascroptexample/js/05_controlStatment.js"></script>
