<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 객체</title>

    
    <link rel="stylesheet" href="/object/css/form.css">
    <style>
        #form1 {
            border: 1px solid rgb(146, 139, 139);
            margin-top: 10px;
            width: 180px;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <h3>from 예제1</h3>
    <input type="text" id="formInput1" placeholder="원하시는 텍스트를 입력하세요">
    <div id="form1"></div>


    <h3>form 예제2 </h3>
    <label for="width">너비(width):</label>
    <input type="text" id="width">
    <label for="height">높이(height):</label>
    <input type="text" id="height">
    <label for="color">배경색</label>
    <input type="color" id="color">
    <br>
    <label for="font">출력할 문자열</label>
    <input type="text" id="font">
    <br>
    <button type="button" id="outputButton">출력</button>
    <div id="form2"></div>


    <h3>form 예제3</h3>
    <div>
        <p>서적 주문서</p>
        <form action="">
        <table>
            <tr>
                <th>첵 제목</th>
                <th> 가격</th>
                <th> 수량 </th>
                <th> 합계 </th>
            </tr>
            <tr>
                <td>멀티미디어 배움터2.0</td>
                <td>25,000원</td>
                <td><input class="count" type="text" id = "book1Count" placeholder="0"></td>
                <td><input class="total" type="text" id="book1Total" value="0" readonly>원</td>
            </tr>
            <tr>
                <td>모바일 멀티미디어</td>
                <td>27,000원</td>
                <td><input class="count" type="text" id = "book2Count" placeholder="0"></td>
                <td><input class="total" type="text" id="book2Total" value="0" readonly>원</td>
            </tr>
            <tr>
                <td>자바입문: 이론과 실습</td>
                <td>25,000원</td>
                <td><input class="count" type="text" id = "book3Count" placeholder="0"></td>
                <td><input class="total" type="text" id="book3Total" value="0" readonly>원</td>
            </tr>
            <tr>
                <td>총합계</td>
                <td></td>
                <td><input class="count" type="text" id = "totalBookCount" placeholder="0" readonly></td>
                <td><input class="total" type="text" id="bookTotal" value="0" readonly>원</td>
            </tr>
        </table>
        <button type="button" onclick="addPrice1()">합계계산</button>
        <button type="reset" >초기화</button>
        </form>
    </div>
    <script src="/object/js/form.js"></script>
</body>

</html>
