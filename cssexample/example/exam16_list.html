<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 스타일 속성</title>
    <style>
        ol {
            list-style-type: upper-alpha;
            list-style-position: inside;
        }

        ul {
            list-style: circle url("/cssexample/image/star.png") outside;
        }
    </style>
</head>

<body>
    <h2> 🚗나의 취미~</h2>
    <ul>
        <li>산뽀</li>
        <li>여행</li>
        <li>맛집 탐방</li>
    </ul>
    <h2> 🛴가고 싶은 여행지</h2>
    <ol>
        <li>아이슬란드</li>
        <li>뉴질랜드</li>
        <li>일본</li>
    </ol>
    <h2>먹어보고 싶은 음식</h2>
    <ul>
        <li> 이탈리아 정통 피자</li>
        <li> 일본 초밥</li>
        <li>프랑스 디저트</li>
    </ul>
</body>

</html>
