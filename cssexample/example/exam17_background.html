<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- sans-serif = 만약 나눔고딕이 사용자 컴퓨터에 없으면 비슷한 고딧체로 대체하라는 의미-->
   <!--padding > 안쪽 여백 margiin 바깥 여백-->
   <!--width 요소의 가로 너비가 500픽셀로 설정-->
   <!--height 요소의 높이를 250픽셀로 설정-->
   <!--line-height 한줄의 세로 높이를 250px로 설정 하라는 css 속성-->
   <!--text-align: center 택스트를 수평 방향으로 가운데 정렬-->
   <!--margin: 20px auto; css에서 요소의 위아래 마진은 20픽셀 좌우 마진은 자동 설정-->
   <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
           

        }
        
        .bg-color {
            color: #333;
            width: 500px;
            height: 250px;
            line-height: 250px;
            text-align: center;
            margin: 20px auto;

            background-color: #4a90e2;

        }
    </style>
</head>
<body>
    <h2>배경 스타일</h2>
    <div class = "bg-color"> 배경 스타일</div>
</body>
</html>
