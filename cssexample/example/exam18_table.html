<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산정보 2</title>
    <style>
        table {
            width: 600px;
            margin: 20px auto;
            border: 2px solid #333;
        }

        /* table:nth-child는 테이블등 같은 형식만 있을경우 
        개별로 스타일 부여 가능 (1)인 경우는 첫번째 테이블 
        (2)인 경우는 두번째 테이블*/

        table:nth-child(1) {
            border-collapse: collapse;

            table-layout: fixed;
        }

        table:nth-child(1) th {
            font-size: 1.4em;
        }

        table:nth-child(2) {
            border-collapse: separate;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            caption-side: bottom;
        }

        th,
        td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;

            empty-cells: show;
            vertical-align: middle;
        }
    </style>
</head>
