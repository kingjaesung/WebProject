<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색갈노리 프로잭또</title>

    <style>
        ol.country li:hover {
            color: blue;
        }

        li#first {
            color: rgb(168, 17, 37);
        }


        ol.island {
            color: blueviolet;
        }

        
        
        ul::first-line {
            color: brown;
        }
    </style>
</head>

<body>
    <h2>** 여행하고 싶은 나라 **</h2>
    <hr>
    <ol class="country">
        <li>스위스</li>
        <li>미국</li>
        <li>일본</li>
        <li>한국</li>
    </ol>

    <br>

    <h2>여행하고 싶은 섬</h2>
    <hr>
    <ol class="island">
        <li id="first">제주도</li>
        <li>하와이</li>
        <li>오키나와</li>
        <li>발리</li>
    </ol>

    <br>

    <h2>**좋아하는 음식**</h2>
    <hr>
    <ul type="circle">
        <li>짬뽕</li>
        <li>삼겹살</li>
        <li>떡볶이</li>
    </ul>



</body>

</html>
